      <div class="container">
          <div class="pricing-header py-5 mt-5 pb-md-4 mx-auto text-center">
            <h2 class="display-4 fw-normal text-body-emphasis">
              Paket Drop Off Bandara
            </h2>
            <p class="fs-5 text-body-secondary">Paket Wisata Eksklusif</p>
          </div>

          <div class="row row-cols-1 row-cols-md-3 mb-3 justify-content-center text-center">
            <div id="paketCT1" class="col">
              <div class="card border-primary mb-4 rounded-3 shadow-sm">
                <div class="card-header text-bg-primary border-light py-3">
                  <h4 class="my-0 fw-normal">Bandara Soekarno-Hatta</h4>
                </div>
                <div class="card-body text-center">
                  <h3 class="card-title pricing-card-title" id="totalPrice1">Rp. 500.000,-</h3>
                  <div class="pilih-mobil w-75">
                    <label for="chooseVehicle1">Pilih Kendaraan:</label>
                    <select class="form-select mb-3" id="chooseVehicle1" onchange="updatePrice('1')">
                      <option value="0" selected disabled>-- Pilih Kendaraan --</option>
                      <option value="350000" data-harga="350000" data-nama="Agya" data-max-penumpang="4">Agya</option>
                      <option value="400000" data-harga="400000" data-nama="Avanza" data-max-penumpang="7">Avanza</option>
                      <option value="400000" data-harga="400000" data-nama="Mobilio" data-max-penumpang="7">Mobilio</option>
                      <option value="500000" data-harga="500000" data-nama="Innova" data-max-penumpang="7">Innova</option>
                      <option value="700000" data-harga="700000" data-nama="Innova Reborn" data-max-penumpang="7">Innova Reborn</option>
                      <option value="1000000" data-harga="1000000" data-nama="Hi-Ace" data-max-penumpang="15">Hi-Ace</option>
                    </select>
                  </div>
                  <div class="penumpang w-75">
                    <label for="choosePassengers1">Jumlah Penumpang:</label>
                    <input type="number" class="form-control mb-3 text-center" id="choosePassengers1" min="1" value="1" onchange="updatePrice('1')">
                  </div>
                  <button
                    type="button"
                    class="w-100 btn btn-lg btn-outline-primary wa-button"
                    id="wa-button1">
                    Pilih paket
                  </button>
                </div>
              </div>
            </div>
            <div id="paketCT2" class="col">
              <div class="card border-primary mb-4 rounded-3 shadow-sm">

                <div class="card-body text-center">
